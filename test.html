<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        100원 <button onclick="pay()">결제하기</button>
    </div>
</body>
<script>
    function pay() {
        const IMP = window.IMP; // 생략해도 괜찮습니다.
        IMP.init("imp68218098"); // "imp00000000" 대신 발급받은 "가맹점 식별코드"를 사용합니다.

        // IMP.request_pay(param, callback) 호출
        // 변수화
        IMP.request_pay({ // param
            pg: "html5_inicis",
            pay_method: "card",
            merchant_uid: "ORD20180131-0000011", // 상품 PK
            name: "노르웨이 회전 의자",
            amount: 100,
            buyer_email: "gildong@gmail.com", // session 값
            buyer_name: "홍길동", // session 값
            buyer_tel: "010-4242-4242", // session 값
            buyer_addr: "서울특별시 강남구 신사동", // session 값
            buyer_postcode: "01181" // session 값
        }, rsp => { // callback
            if (rsp.success) {
                console.log("결제 성공");
                console.log(rsp);
                // 결제 성공 시 로직,

            } else {
                console.log("결제 실패");
                console.log(rsp);
                // 결제 실패 시 로직,

            }
        });
    }

</script>
<!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- iamport.payment.js -->
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>

</html>
